<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precision Pro Book FS</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #222;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1554224154-22dec7ec8818")
        center/cover no-repeat;
      position: relative;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .brand {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    nav {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #222;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .intro {
      max-width: 600px;
      font-size: 17px;
      line-height: 1.6;
      color: #333;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .logo {
        font-size: 28px;
      }

      nav {
        flex-direction: column;
        gap: 15px;
      }

      .intro {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="overlay">
      <div class="logo">YOUR LOGO</div>
      <div class="brand">Precision Pro Book Financial Solutions</div>

      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
      </nav>

      <div class="intro">
        Professional accounting solutions designed to bring clarity, accuracy,
        and confidence to your financial decisions.
      </div>
    </div>
  </section>
</body>
</html>
